<!DOCTYPE html>
<html lang="en">
<head>
<title> TABLe 3</title>
<style>
    table {
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table border="1" width="300" cellpadding="5">
        <tr>
            <th> </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th> </th>
        </tr>
        <tr>
            <th>1</th>
            <th rowspan="2" colspan="3" bgcolor="teal">A</th>
            <th rowspan="2" colspan="4" bgcolor="brown">B</th>
            <th>1</th>
        </tr>
        <tr>
            <th>2</th>
            <th>2</th>
        </tr>
        <tr>
            <th>3</th>
            <th colspan="7" bgcolor="pink">C</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th rowspan="2" colspan="6" bgcolor="olive">D</th>
            <th bgcolor="purple">E</th>
            <th>4</th>
        </tr>
        <tr>
            <th>5</th>
            <th bgcolor="blue">F</th>
            <th>5</th>
        </tr>
        <tr>
            <th> </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th> </th>
        </tr>   
    </table>
</body>
</html>
